<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Pedido</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Ingreso de Pedido</h1>
    
    <label for="codigo">Código del Producto:</label>
    <input type="text" id="codigo" placeholder="Ej: ABC123">
    
    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" placeholder="Ej: 10">
    
    <button onclick="guardarPedido()">Guardar</button>

    <script>
        function guardarPedido() {
            var codigo = document.getElementById('codigo').value;
            var cantidad = document.getElementById('cantidad').value;

            if (codigo.trim() === "" || cantidad.trim() === "") {
                alert("Por favor, ingresa ambos valores.");
                return;
            }

            // Crear datos para el archivo Excel
            var datos = [
                ["Código del Producto", "Cantidad"],
                [codigo, cantidad]
            ];

            // Crear hoja de cálculo
            var wb = XLSX.utils.book_new();
            var ws = XLSX.utils.aoa_to_sheet(datos);
            XLSX.utils.book_append_sheet(wb, ws, "Pedido");

            // Descargar archivo
            XLSX.writeFile(wb, "pedido.xlsx");
        }
    </script>
</body>
</html>
